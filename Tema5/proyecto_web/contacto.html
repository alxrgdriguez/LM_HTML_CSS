<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Proyecto web Alejandro Rodríguez Gallardo</h1>

    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./topElectricos.html">Top Electricos</a></li>
          <li><a href="#">Top Diesel</a></li>

          <li><a href="#">Top Hibrido</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <form class="formulario">
          <fieldset>
            <legend>Contactános llenando todos los campos</legend>

            <div class="contenedor-campos">
              <div class="campo">
                <label>Nombre</label>
                <input class="input-text" type="text" placeholder="Tu Nombre" />
              </div>

              <div class="campo">
                <label>Teléfono</label>
                <input
                  class="input-text"
                  type="tel"
                  placeholder="Tu Teléfono"
                />
              </div>

              <div class="campo">
                <label>Correo electrónico</label>
                <input class="input-text" type="email" placeholder="Tu Email" />
              </div>

              <div class="campo">
                <label>Danos un comentario</label>
                <textarea
                  class="input-text"
                  placeholder="Escriba su comentario"
                ></textarea>
              </div>
            </div>

            <div class="alinear-derecha flex">
              <input class="boton" type="submit" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </section>

      <div class="contenedor_video">
        <video autoplay muted loop width="1000" height="900">
          <source src="videos/coche1.mp4" type="video/mp4" />
        </video>
      </div>

    </main>

    <footer class="footer">
      <div class="container">
        <hr />
        <p class="texto-footer">
          Derechos reservados &copy; 2024 -
          <a href="#">Alejandro Rodríguez Gallardo</a>
        </p>
      </div>
    </footer>
  </body>
