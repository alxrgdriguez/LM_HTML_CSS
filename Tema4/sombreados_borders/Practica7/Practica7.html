<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 7. Alejandro Rodriguez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div id="contenedor1">

            <p>box-shadow: -5px -5px; </p>

        </div>
        <div id="contenedor2">

            <p>box-shadow: 8px 8px; </p>
        </div>
        <div id="contenedor3">

            <p>box-shadow: 15px 15px; </p>

        </div>
        <div id="contenedor4">

            <p>box-shadow: 15px 15px maroon;</p>

        </div>
        <div id="contenedor5">

            <p>box-shadow: 15px 15px 20px maroon;</p>

        </div>
        <div id="contenedor6">

            <p>box-shadow: -5px -5px 0px 10px;</p>

        </div>
        <div id="contenedor7">

            <p>box-shadow: 8px 8px 10px 0;</p>

        </div>
        <div id="contenedor8">

            <p>box-shadow: 15px 15px 10px 5px;</p>

        </div>
        <div id="contenedor9">

            <p>box-shadow: 0 0 15px 0 maroon;</p>

        </div>
        <div id="contenedor10">

            <p>box-shadow: 0 0 15px 10px;</p>

        </div>
       

    </main>
    
</body>
