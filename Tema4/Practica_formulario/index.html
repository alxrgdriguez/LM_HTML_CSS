<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alejandro Rodriguez Gallardo</title>
</head>
<body>

    <header>
        <h1>Recogida de datos</h1>
    </header>

    <div id="cuerpo_formulario">

    <form>

        <fieldset>
            <legend>A. Datos Personales</legend>
            <label for="nombre">
                1.Nombre
                <input type="text" name="nombre" id="nombre" required autofocus>
            </label>

            <label for="apellido1">
                2.Apellido1
                <input type="text" name="apellido1" id="apellido1" required>
            </label>

            <label for="apellido2">
                3.Apellido2
                <input type="text" name="apellido2" id="apellido2" required>
            </label>

            <label for="telefono">
                4.Teléfono
                <input type="tel" name="telefono" id="telefono">
            </label>

            <label for="email">
                5.Email
                <input type="email" name="email" id="email">
            </label>

            <label for="url">
                6.URL
                <input type="url" name="url" id="url" placeholder="Introduce la url de la página">
            </label>

            <label for="localidad">
                7.Localidad
               <select name="localidad" id="localidad">

                <option>Cuevas</option>
                <option>Vera</option>
                <option>Garrucha</option>

               </select>
            </label>

        </fieldset>

        <fieldset>

            <legend>B. Datos del pedido</legend>
            <label for="fecha">
                8. Fecha y hora
                <input type="datetime-local" name="fecha" id="fecha">



            </label>




        </fieldset>





    </form>

</div>
    
</body>
</html>
